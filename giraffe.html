<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />
    <title>Michelle's Zoo</title>
  </head>
  <body class="container-fluid">
    <!-- Navbar -->
    <section id="navbar-section">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Michelle's Zoo</span>
        </div>
      </nav>
    </section>

    <section class="title">
      <h1 class="text-center">Meet the Giraffe!</h1>
    </section>

    <section class="animal_image">
      <figure>
        <img
          src="images/Zoo_de_Vincennes,_Paris,_France_April_2014_(7),_crop.jpg"
          alt="Giraffe"
          height="400px"
        />

        <figcaption>
          By
          <a
            href="https://en.wikipedia.org/wiki/User:Muhammad_Mahdi_Karim"
            class="extiw"
            title="w:User:Muhammad Mahdi Karim"
            >Muhammad Mahdi Karim</a
          >
          ,
          <a
            href="http://www.gnu.org/licenses/old-licenses/fdl-1.2.html"
            title="GNU Free Documentation License 1.2"
            >GFDL 1.2</a
          >,
          <a href="https://commons.wikimedia.org/w/index.php?curid=16118404"
            >Link</a
          >
        </figcaption>
      </figure>
    </section>

    <section class="description padding-1">
      <figure>
        <blockquote>
          <p>
            "The giraffe is a tall African mammal. It is an even-toed ungulate.
            It is the tallest living terrestrial animal and the largest ruminant
            on Earth. Traditionally, giraffes were thought to be one species,
            Giraffa camelopardalis, with nine subspecies. Most recently,
            researchers proposed dividing giraffes into up to eight extant
            species due to new research into their mitochondrial and nuclear
            DNA, as well as morphological measurements. Seven other extinct
            species of Giraffa are known from the fossil record. "
          </p>
        </blockquote>
        <figcaption>
          -
          <a href="https://en.wikipedia.org/wiki/Giraffe"
            ><cite>Wikipedia</cite></a
          >
        </figcaption>
      </figure>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
